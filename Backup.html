<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        

    </style>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section v-show="inProgressAssignments.length">
            <h2 class="font-bold mb-2">In progress</h2>
            <ul>
                <li v-for="assignment in inProgressAssignments" :key="assignment.id">
                   <label>
                    {{ assignment.name }}
                   <input type="checkbox" v-model="assignment.complete">
                   </label> 
                </li>
            </ul>
        </section>
        <section class="mt-8" v-show="completedAssignments.length">
            <h2 class="font-bold">Completed</h2>
            <ul>
                <li v-for="assignment in assignments.filter(a => a.complete)" :key="assignment.id">
                   <label>
                    {{ assignment.name }}
                   <input type="checkbox" v-model="assignment.complete">
                   </label> 
                </li>
            </ul>
        </section>
    </div>

    <script>
        const app = {
            data() {
                return {
                    assignments: [
                        {id:1,name: 'Finished Project', complete: false},
                        {id:2,name: 'Read Chapter 4', complete: false},
                        {id:3,name: 'Turn in homework', complete: false},
                    ]
                }
            },
            computed : {
                completedAssignments() {
                    return this.assignments.filter(a => a.complete)
                },
                inProgressAssignments() {
                    return this.assignments.filter(a => !a.complete)
                }
            }
        }
        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
